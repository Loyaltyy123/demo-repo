<!DOCTYPE html>
<html>
    <head>
        <title>Header Example</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- COMPLETE WEBPAGE -->
       <div class="container">
            
            <!-- HEADER (COMP1)-->
            <div class="parent">
                <img src="logo.png" alt="Loyalty" class="parent__logo">
                <div class="parent__menu">
                    <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                    <a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> About Us</a>
                    <a href="#"><i class="fa fa-file-text" aria-hidden="true"></i> Blog</a>
                    <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Contact</a>
                    <a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</a>
                </div>
            </div>

            <!-- MAIN (COMP2)-->
            <div class="container__main">
                <div class="container__main__info1">
                    <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop1.jpeg" alt="Laptop1">
                    <p>Thinkpad</p>
                    <p><i class="fa fa-inr"></i> 125000.00</p>
                </div>

                <div class="container__main__info2">
                    <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop2.jpeg" alt="Laptop2">
                    <p>Dell</p>
                    <p><i class="fa fa-inr"></i> 130000.00</p>
                </div>

                <div class="container__main__info3">
                    <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop3.jpeg" alt="Laptop3">
                    <p>Hp</p>
                    <p><i class="fa fa-inr"></i> 135000.00</p>
                </div>

                <div class="container__main__info4">
                    <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop4.jpeg" alt="Laptop4">
                    <p>Asus</p>
                    <p><i class="fa fa-inr"></i> 100000.00</p>
                </div>

                <div class="container__main__info5">
                    <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/laptop5.jpeg" alt="Laptop5">
                    <p>Mac Book</p>
                    <p><i class="fa fa-inr"></i> 200000.00</p>
                </div>
            </div>

            <!-- FOOTER (COMP3)-->
            <div class="container__footer">
                <p>&copy; 2025 <i class="fa fa-copyright"></i> Loyalty</p>
            </div>


        </div>

    </body>
</html>
