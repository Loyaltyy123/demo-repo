<!DOCTYPE html>
<html>
    <head>
        <title>Dimensions</title>
        <style>
            p{
                font-size: 2rem;
            }
            div{
                font-size: 2rem;
            }
            span{
                font-size: 1.5em;
            }
            .parent{
                width: 500px;
                height: 300px;
                border: 1px solid red;
            }
            .child{
                width: 50%;
                height: 10%;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <p>Hello, Loyalty</p>
        <div>
            Hello, Loyalty
            <span>Hello Loyalty</span>
        </div>

        <hr>
        <div class="parent">
            <div class="child"></div>
        </div>

    </body>
</html>
